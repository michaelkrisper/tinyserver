name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Create index.html if missing
        run: test -f index.html || echo "<html><body><h1>Test Page</h1></body></html>" > index.html
      - name: Build Server
        run: make
      - name: Run Background Server
        run: ./server &
      - name: Wait for Server
        run: sleep 5
      - name: Run Tests
        run: make test

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Create index.html if missing
        run: if (!(Test-Path index.html)) { "<html><body><h1>Test Page</h1></body></html>" | Out-File -FilePath index.html -Encoding utf8 }
        shell: powershell
      - name: Build Server
        run: ./build.bat
      - name: Run Background Server
        run: Start-Process -NoNewWindow -FilePath ".\server.exe"
      - name: Wait for Server
        run: Start-Sleep -Seconds 10
      - name: Run Tests
        run: python tests/test.py
        env:
          SERVER_URL: "http://127.0.0.1:80"
