<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny C Web Server</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --card-bg: #1e293b;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--card-bg);
            padding: 3.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 25px var(--accent-glow);
            text-align: center;
            max-width: 550px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0,0,0,0.6), 0 0 40px var(--accent-glow);
        }
        h1 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.7;
            color: #94a3b8;
            font-size: 1.1rem;
        }
        .status {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: pulse 2s infinite;
        }
        strong {
            color: #e2e8f0;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tiny C Server</h1>
        <p>This page is served directly from <strong>RAM</strong> using a lightweight, multi-threaded C web server.</p>
        <p>It supports powerful caching via <strong>ETag</strong> and <strong>If-None-Match</strong> headers to guarantee minimal latency and zero bandwidth usage on subsequent loads.</p>
        <div class="status">âš¡ Server is running blazingly fast</div>
    </div>
</body>
</html>
